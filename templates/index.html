<html>
  <head>
    <meta charset="utf-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="/static/pure-min.css">
    <link rel="stylesheet" href="/static/bootstrap.css">
    <link rel="stylesheet" href="/static/chat.css">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/chat.js"></script>
 </head>

 <body>
   <nav class="navbar navbar-inverse ">
       <a class="navbar-brand" href="#">聊天室</a>
       <a id="id-div-chats-title" class="rc-chats-title ">大厅</a>
   </nav>
   <div class="container">
     <div class="row rc-main">
       <div id='id-div-channels' class="rc-left col-xs-2 col-md-4">
           <a class="rc-channel navbar-brand" href="#">大厅</a>
           <a class="rc-channel navbar-brand" href="#">音乐</a>
           <a class="rc-channel navbar-brand"href="#">电影</a>
       </div>
       <div class="rc-right container col-xs-10 col-md-8">

          <div id="id-div-chats" class="rc-chats row">
          </div>
          <div class="rc-input">
              <form class="pure-form pure-form-stacked">
                  <input id='id-input-name' class="rc-form rc-full-width form-control" type="text" placeholder="名字">
                  <textarea id='id-input-content' class="rc-form rc-full-width  form-control" rows="3" placeholder="内容"></textarea>
                  <button id='id-button-send' class="rc-full-width pure-button pure-button-primary" type='button'>发送消息</button>
              </form>
          </div>
        </div>
    </div>
  </div>
 </body>
</html>
