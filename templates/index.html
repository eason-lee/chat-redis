<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/static/css/pure-min.css">

 </head>

 <body>
   <div class="container">
     <div class="row rc-main">
       <div id='id-div-channels' class="rc-left col-xs-2 col-md-4">
